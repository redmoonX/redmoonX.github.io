<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
  
	<div class="calc-frame">TI-83
		<div class="output-container">
		<div class="output-window" id="output">
		  
		  
		  
		</div></div>
			<div class="button-container">
				<button class="buttons ms" onclick="">MS</button>
				<button class="buttons mc" onclick="">MC</button>
				<button class="buttons c" id="clr" onclick="clearCalc()">C</button>
				<button class="buttons plus" onclick="modePlus()">+</button>
				<button class="buttons" id="1" onclick="inputOne()">1</button>
				<button class="buttons" id="2" onclick="inputTwo()">2</button>
				<button class="buttons" id="3" onclick="inputThree()">3</button>
				<button class="buttons minus" onclick="modeMinus()">-</button>
				<button class="buttons" id="4" onclick="inputFour()">4</button>
				<button class="buttons" id="5" onclick="inputFive()">5</button>
				<button class="buttons" id="6" onclick="inputSix()">6</button>
				<button class="buttons divide" onclick="modeDiv()">/</button>
				<button class="buttons" id="7" onclick="inputSeven()">7</button>
				<button class="buttons" id="8" onclick="inputEight()">8</button>
				<button class="buttons" id="9" onclick="inputNine()">9</button>
				<button class="buttons mult" onclick="modeMult()">x</button>
				<button class="buttons mr" onclick="">MR</button>
				<button class="buttons zero" id="0" onclick="inputZero()">0</button>
				<button class="buttons decimal" onclick="">.</button>
				<button class="buttons total" onclick="totalIs()">=</button>
			</div>
		
	</div>
</body>
</html>
